version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: travel_tour_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - travel_tour_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel_tour_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/travel_tour_db?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
    depends_on:
      - mongodb
    networks:
      - travel_tour_network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:

networks:
  travel_tour_network:
    driver: bridge
